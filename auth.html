<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krushi Mart | Login / Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">
        <img src="images/krushilogo.png" alt="Krushi Mart" />
      </div>
      <nav class="navbar-links">
        <a href="index.html">Home</a>
        <a href="catalog.html">Motors</a>
        <a href="cart.html">Cart 🛒</a>
        <a href="orders.html">Orders</a>
        <a href="auth.html" class="active">Login</a>
      </nav>
    </header>

    <main>
      <section class="auth-section">
        <div class="auth-toggle">
          <button onclick="showLogin()">Login</button>
          <button onclick="showRegister()">Register</button>
        </div>

        <div
          id="authMessage"
          style="text-align: center; font-weight: bold"
        ></div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <h2>🔐 Login</h2>
          <input type="text" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>

        <!-- Register Form (not functional yet) -->
        <form id="registerForm" class="auth-form" style="display: none">
          <h2>📝 Register</h2>
          <input type="text" id="registerEmail" placeholder="Email" required />
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Krushi Mart. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
  </body>
</html>
